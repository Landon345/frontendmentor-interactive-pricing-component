<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./sliders.css">
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    
    </style>
  </head>
  <body>
    <div class="container">

      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </header>
      <div class="card">
        <div class="slider-container">
        <p class="pageviews"><span id="number-views">0</span> Pageviews</p>
        

          
          <form class="slider" autocomplete="off">
            <label for="rangeSlider"></label>
            <div class="bar"><span class="fill js-fill"></span></div>
            <input
            type="range"
            min="0"
            max="100"
            value="50"
            step="25"
            name="PriceSelected"
            class="slider__range js-slider"
            id="rangeSlider"
            />
          </form>
        
        <div class="pricing-row">
          
          <span class="per-month">$16.00</span><p class="para-per-month">/ month</p>
        </div>
      </div>
        <div class="billing-row">
          <p class="monthly-billing">Monthly Billing</p>
          <label for="monthly" class="switch">
            <input type="checkbox" name="monthly" id="monthly" class=""/>
            <span class="slider-switch round"></span>
          </label>
          <p class="yearly-billing">Yearly Billing</p>
          <span class="percentage">-25% <span class="discount-word"></span></span>
        </div>
        <hr />
        <div class="desktop-container">
          <div class="checkmarks">

            <div class="card-row">
              <img src="./images/icon-check.svg" alt="icon" class="icon-check" />
              <p class="bottom-para">Unlimited websites</p>
            </div>
            <div class="card-row">
              <img src="./images/icon-check.svg" alt="icon" class="icon-check" />
              <p class="bottom-para">100% data ownership</p>
            </div>
            <div class="card-row">
              <img src="./images/icon-check.svg" alt="icon" class="icon-check" />
              <p class="bottom-para">Email reports</p>
            </div>
          </div>
          <button class="start">Start my trial</button>
        </div>
        
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Landon345">Landon Schlangen</a>.
        </div>
</div>
  </body>
    <script type="text/javascript" src="./index.js">
    </script>
  </html>
