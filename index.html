<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">

      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </header>
      <div class="card">
        <p class="pageviews"><span id="number-views">0</span> Pageviews</p>
        
        
        <form class="slider" autocomplete="off">
          <label for="rangeSlider"></label>
          <div class="bar"><span class="fill js-fill"></span></div>
          <input
          type="range"
          min="20"
          max="100"
          value="60"
          step="20"
          name="PriceSelected"
          class="slider__range js-slider"
          id="rangeSlider"
          />
          <p class="para-per-month"><span class="per-month">$16.00</span>/ month</p>
          <div class="billing-row">
            <p class="monthly-billing">Monthly Billing</p>
            <input type="radio" name="radio" id="radio" />
            <p class="yearly-billing">Yearly Billing</p>
            <span class="percentage">-25%</span>
          </div>
        </form>
        <hr />
        <div class="card-row">
          <img src="./images/icon-check.svg" alt="icon" class="icon-check" />
          <p class="bottom-para">Unlimited websites</p>
        </div>
        <div class="card-row">
          <img src="./images/icon-check.svg" alt="icon" class="icon-check" />
          <p class="bottom-para">100% data ownership</p>
        </div>
        <div class="card-row">
          <img src="./images/icon-check.svg" alt="icon" class="icon-check" />
          <p class="bottom-para">Email reports</p>
        </div>
        <button class="start">Start my trial</button>
        
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
</div>
  </body>
        <script>
      const slider = document.querySelector(".js-slider");
      const btn = document.querySelector(".js-btn");
      const toggle = document.querySelector(".js-toggle");

      // Making slider work
      function setBar(value) {
        const fill = document.querySelector(".js-fill");
        fill.style.width = `${value}%`;
      }
      setBar(50);
    </script>
  </html>
